<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Comic Strip Generator</title>
</head>
<body>
    <div id="comic-form">
        <!-- Form for inputting text for 10 comic panels -->
        <!-- Display area for generated comic panels -->
        <div id="comic-display"></div>
        <textarea id="panel-input" placeholder="Enter text for each panel"></textarea>
        <button id="generate-btn">Generate Comic</button>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
